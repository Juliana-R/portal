{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{ capstone.name }}{% endblock %}

{% block content %}
  <div class="row mb-5 mt-5">
    <div class="col">
      <h1>{{ capstone.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-auto">
      <div class="mb-4">
        <h3>Submit</h3>
        <form method="post">
          {% csrf_token %}
          {{ api_form|crispy }}
          <button type="submit"
                  class="btn btn-success"
                  name="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
